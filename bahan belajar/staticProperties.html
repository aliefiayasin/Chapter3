        class ParkingArea {
            static capacity = 50;
            static #used = 0;
            
            static carParking(){
               this.#used ++;
               return this.#used;
// tambah return disini biar nilainya bisa di kembalikan

            }
            static get availability(){
                return this.capacity - this.#used;
            }
        }

        console.log (ParkingArea);

        console.log(ParkingArea.availability);
